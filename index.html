<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bal</title>
    <script type="text/JavaScript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript">
        $(document).ready(function() {
        $("#vervaag").click(function() {
        $(".bal").fadeTo (1000, .1);
        });
        $("#toon").click(function() {
        $(".bal").fadeTo(1000, 1);
        });
        $("#slide").click(function() {
            $(".bal").slideToggle(5000)
        });
        $("#move").click( function() {
        $(".bal").animate( {
        width: [ "toggle", "swing" ],
         height: [ "toggle", "swing" ],
         opacity: "toggle"
        }, 5000, "linear",
         function() {
         $( this ).after( "<p><h3>Animation complete.<h3></p>" );
         });
         $("#refresh").click(function () {
                location.reload(true);
                alert('Reloading Page');
            });
        });
        $("#loop").click(function() {
        $(".bal").fadeTo (1000, .1); + 
        $(".bal").fadeTo(1000, 1); +
        $(".bal").slideToggle(5000) +
        $(".bal").animate( {
        width: [ "toggle", "swing" ],
         height: [ "toggle", "swing" ],
         opacity: "toggle"
        }, 5000, "linear",
         function() {
         $( this ).after( "<p><h3>Animation complete.<h3></p>" );
         });
        });
        });

        
        </script>
</head>
<body>
    <header class="header"><h2>JQUERY Script</h2></header>
    <div class="flex-container">
    <div class="bal"></div>
    <div class="button">
        <button id="vervaag">Fade Out</button>
        <button id="toon">Fade In</button>
        <button id="slide">Slide</button>
        <button id="move">Shrink</button>
    </div>
    <div class="button2">
        <button id="refresh">refresh</button>
        <button id="loop">Loop</button>
    </div>
</div>
<footer class="footer"><p>Â© Walter Sinte Maartensdijk</p></footer>
</body>
</html>
